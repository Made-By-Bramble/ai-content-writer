<?xml version="1.0" encoding="utf-8"?>
<!-- AI Content Writer Plugin Icon -->
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1122 1122">
<g id="Background">
    <rect style="fill:#FFFFFF;" width="1122" height="1122"/>
</g>
<g id="Icon">
    <!-- Document/Paper -->
    <rect x="200" y="150" width="520" height="680" rx="30" ry="30" style="fill:#F7F7F8; stroke:#E3E5E8; stroke-width:8"/>
    
    <!-- Text lines representing content -->
    <rect x="280" y="250" width="360" height="20" rx="10" style="fill:#8F98A3"/>
    <rect x="280" y="300" width="300" height="20" rx="10" style="fill:#8F98A3"/>
    <rect x="280" y="350" width="400" height="20" rx="10" style="fill:#8F98A3"/>
    <rect x="280" y="400" width="250" height="20" rx="10" style="fill:#8F98A3"/>
    
    <!-- AI Pen/Stylus writing -->
    <g transform="translate(450,550) rotate(-30)">
        <!-- Pen body -->
        <rect x="0" y="0" width="200" height="25" rx="12" style="fill:#0D78F2"/>
        <!-- Pen tip -->
        <polygon points="200,5 230,12.5 200,20" style="fill:#29323D"/>
        <!-- Writing effect -->
        <circle cx="235" cy="12.5" r="3" style="fill:#0D78F2; opacity:0.6"/>
        <circle cx="245" cy="15" r="2" style="fill:#0D78F2; opacity:0.4"/>
        <circle cx="253" cy="18" r="1.5" style="fill:#0D78F2; opacity:0.2"/>
    </g>
    
    <!-- Generated text lines (brighter to show AI generation) -->
    <rect x="280" y="580" width="380" height="20" rx="10" style="fill:#0D78F2; opacity:0.8"/>
    <rect x="280" y="630" width="320" height="20" rx="10" style="fill:#0D78F2; opacity:0.8"/>
    <rect x="280" y="680" width="420" height="20" rx="10" style="fill:#0D78F2; opacity:0.8"/>
    
    <!-- AI brain/network icon in corner -->
    <g transform="translate(750,200)">
        <!-- Brain outline -->
        <circle cx="60" cy="60" r="45" style="fill:none; stroke:#82BFAB; stroke-width:6"/>
        <!-- Neural network dots -->
        <circle cx="40" cy="40" r="4" style="fill:#82BFAB"/>
        <circle cx="80" cy="45" r="4" style="fill:#82BFAB"/>
        <circle cx="45" cy="75" r="4" style="fill:#82BFAB"/>
        <circle cx="75" cy="80" r="4" style="fill:#82BFAB"/>
        <circle cx="60" cy="60" r="4" style="fill:#82BFAB"/>
        <!-- Connection lines -->
        <line x1="40" y1="40" x2="60" y2="60" style="stroke:#82BFAB; stroke-width:2"/>
        <line x1="80" y1="45" x2="60" y2="60" style="stroke:#82BFAB; stroke-width:2"/>
        <line x1="45" y1="75" x2="60" y2="60" style="stroke:#82BFAB; stroke-width:2"/>
        <line x1="75" y1="80" x2="60" y2="60" style="stroke:#82BFAB; stroke-width:2"/>
    </g>
</g>
</svg>