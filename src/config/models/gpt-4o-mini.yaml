# Model Configuration for GPT-4o Mini
model:
  id: "gpt-4o-mini"
  name: "GPT-4o Mini"
  friendly_name: "GPT-4o Mini (Budget-Friendly)"
  description: "Cost-effective content generation with good writing quality and fast processing"
  
capabilities:
  vision: true
  reasoning: false
  multimodal: true
  
api_parameters:
  token_parameter: "max_completion_tokens"
  default_token_limit: 2000
  supports_temperature: true
  default_temperature: 0.1
  max_temperature: 2.0
  min_temperature: 0.0
  
metadata:
  owner: "openai"
  release_date: "2024-07-18"
  deprecation_date: null
  priority: 480
  cost_tier: "low"
  speed_tier: "ultra"
  
ui_display:
  show_in_dropdown: true
  category: "GPT-4 Series"
  recommended: true
  badge: "Efficient"
  
version_info:
  api_version: "2024-02-01"
  supports_structured_output: true
  max_context_tokens: 128000