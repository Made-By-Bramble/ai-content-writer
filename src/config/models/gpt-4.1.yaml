# Model Configuration for GPT-4.1
# Source: https://platform.openai.com/docs/models/gpt-4.1
# Source: https://openai.com/index/gpt-4-1/
model:
  id: "gpt-4.1"
  name: "GPT-4.1"
  friendly_name: "GPT-4.1 (Enhanced Writing)"
  description: "Advanced text generation with improved coherence, 1M token context, and excellent instruction following"

capabilities:
  vision: true
  reasoning: false
  multimodal: true

api_parameters:
  token_parameter: "max_completion_tokens"
  default_token_limit: 2000
  max_token_limit: 32768
  supports_temperature: true
  default_temperature: 0.1
  max_temperature: 2.0
  min_temperature: 0.0

metadata:
  owner: "openai"
  release_date: "2025-04-14"
  deprecation_date: null
  knowledge_cutoff: "2024-06-01"
  priority: 700
  cost_tier: "standard"
  speed_tier: "fast"
  input_price_per_million: 2.00
  output_price_per_million: 8.00

ui_display:
  show_in_dropdown: true
  category: "GPT-4.1 Series"
  recommended: true
  badge: "Long Context"

version_info:
  api_version: "2024-02-01"
  supports_structured_output: true
  supports_fine_tuning: true
  max_context_tokens: 1047576
  max_output_tokens: 32768