# Model Configuration for O3 (Advanced Reasoning)
model:
  id: "o3"
  name: "O3"
  friendly_name: "o3 (Deep Thinking)"
  description: "Advanced reasoning model that produces thoughtful, well-structured content with deep analysis"
  
capabilities:
  vision: true
  reasoning: true
  multimodal: true
  
api_parameters:
  token_parameter: "max_completion_tokens"
  default_token_limit: 2000
  max_token_limit: 100000
  supports_temperature: false
  temperature_locked: true
  locked_temperature_value: 1.0
  supports_reasoning_effort: true
  default_reasoning_effort: "medium"
  
metadata:
  owner: "openai"
  release_date: "2025-04-16"
  deprecation_date: null
  priority: 800
  cost_tier: "premium"
  speed_tier: "medium"
  
ui_display:
  show_in_dropdown: true
  category: "O Series (Reasoning)"
  recommended: true
  badge: "Reasoning"
  
version_info:
  api_version: "2024-09-01"
  supports_structured_output: false
  max_context_tokens: 200000