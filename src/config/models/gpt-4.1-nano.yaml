# Model Configuration for GPT-4.1 nano
# Source: https://platform.openai.com/docs/models/gpt-4.1-nano
# Source: https://openai.com/index/gpt-4-1/
model:
  id: "gpt-4.1-nano"
  name: "GPT-4.1 nano"
  friendly_name: "GPT-4.1 nano (Fastest)"
  description: "Fastest and cheapest model with 1M token context, ideal for classification, autocompletion, and low-latency tasks"

capabilities:
  vision: true
  reasoning: false
  multimodal: true

api_parameters:
  token_parameter: "max_completion_tokens"
  default_token_limit: 2000
  max_token_limit: 32768
  supports_temperature: true
  default_temperature: 0.1
  max_temperature: 2.0
  min_temperature: 0.0

metadata:
  owner: "openai"
  release_date: "2025-04-14"
  deprecation_date: null
  knowledge_cutoff: "2024-06-01"
  priority: 400
  cost_tier: "budget"
  speed_tier: "fastest"
  input_price_per_million: 0.10
  output_price_per_million: 0.40

ui_display:
  show_in_dropdown: true
  category: "GPT-4.1 Series"
  recommended: false
  badge: "Fastest"

version_info:
  api_version: "2024-02-01"
  supports_structured_output: true
  supports_fine_tuning: true
  max_context_tokens: 1000000
  max_output_tokens: 32768
