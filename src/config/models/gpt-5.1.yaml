# Model Configuration for GPT-5.1
# Source: https://platform.openai.com/docs/models/gpt-5.1
# Source: https://openai.com/index/gpt-5-1-for-developers/
model:
  id: "gpt-5.1"
  name: "GPT-5.1"
  friendly_name: "GPT-5.1 (Previous Flagship)"
  description: "Flagship model with configurable reasoning and non-reasoning effort, strong general-purpose capabilities"

capabilities:
  vision: true
  reasoning: true
  multimodal: true

api_parameters:
  token_parameter: "max_completion_tokens"
  default_token_limit: 2000
  max_token_limit: 128000
  supports_temperature: false
  temperature_locked: true
  locked_temperature_value: 1.0
  supports_reasoning_effort: true
  default_reasoning_effort: "none"

metadata:
  owner: "openai"
  release_date: "2025-11-13"
  deprecation_date: null
  knowledge_cutoff: "2025-06-01"
  priority: 1000
  cost_tier: "premium"
  speed_tier: "fast"

ui_display:
  show_in_dropdown: true
  category: "GPT-5 Series"
  recommended: false
  badge: null

version_info:
  api_version: "2024-02-01"
  supports_structured_output: true
  max_context_tokens: 400000
  max_output_tokens: 128000
