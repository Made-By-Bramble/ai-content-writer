# Model Configuration for GPT-4o
model:
  id: "gpt-4o"
  name: "GPT-4o"
  friendly_name: "GPT-4o (Balanced Performance)"
  description: "Well-balanced model offering excellent text quality with reliable consistency and natural flow"
  
capabilities:
  vision: true
  reasoning: false
  multimodal: true
  
api_parameters:
  token_parameter: "max_completion_tokens"
  default_token_limit: 2000
  supports_temperature: true
  default_temperature: 0.1
  max_temperature: 2.0
  min_temperature: 0.0
  
metadata:
  owner: "openai"
  release_date: "2024-05-13"
  deprecation_date: null
  priority: 500
  cost_tier: "standard"
  speed_tier: "fast"
  
ui_display:
  show_in_dropdown: true
  category: "GPT-4 Series"
  recommended: true
  badge: "Reliable"
  
version_info:
  api_version: "2024-02-01"
  supports_structured_output: true
  max_context_tokens: 128000