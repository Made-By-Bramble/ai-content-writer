# Model Configuration for GPT-5.2
# Source: https://platform.openai.com/docs/models/gpt-5.2
# Source: https://openai.com/index/introducing-gpt-5-2/
model:
  id: "gpt-5.2"
  name: "GPT-5.2"
  friendly_name: "GPT-5.2 (Latest Flagship)"
  description: "OpenAI's flagship model for coding and agentic tasks with state-of-the-art long-context reasoning"

capabilities:
  vision: true
  reasoning: true
  multimodal: true

api_parameters:
  token_parameter: "max_completion_tokens"
  default_token_limit: 2000
  max_token_limit: 128000
  supports_temperature: false
  temperature_locked: true
  locked_temperature_value: 1.0
  supports_reasoning_effort: true
  default_reasoning_effort: "none"

metadata:
  owner: "openai"
  release_date: "2025-12-11"
  deprecation_date: null
  knowledge_cutoff: "2025-08-31"
  priority: 1100
  cost_tier: "premium"
  speed_tier: "fast"
  input_price_per_million: 1.75
  output_price_per_million: 14.00
  cached_input_discount: 0.90

ui_display:
  show_in_dropdown: true
  category: "GPT-5 Series"
  recommended: true
  badge: "Latest"

version_info:
  api_version: "2024-02-01"
  supports_structured_output: true
  max_context_tokens: 400000
  max_output_tokens: 128000
