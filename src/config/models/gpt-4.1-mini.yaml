# Model Configuration for GPT-4.1 Mini
model:
  id: "gpt-4.1-mini"
  name: "GPT-4.1 Mini"
  friendly_name: "GPT-4.1 Mini (Faster Version)"
  description: "Faster version of GPT-4.1 with vision capabilities"
  
capabilities:
  vision: true
  reasoning: false
  multimodal: true
  
api_parameters:
  token_parameter: "max_completion_tokens"
  default_token_limit: 2000
  supports_temperature: true
  default_temperature: 0.1
  max_temperature: 2.0
  min_temperature: 0.0
  
metadata:
  owner: "openai"
  release_date: "2025-04-14"
  deprecation_date: null
  priority: 680
  cost_tier: "standard"
  speed_tier: "ultra"
  
ui_display:
  show_in_dropdown: true
  category: "GPT-4.1 Series"
  recommended: true
  badge: "Fast"
  
version_info:
  api_version: "2024-02-01"
  supports_structured_output: true
  max_context_tokens: 1000000